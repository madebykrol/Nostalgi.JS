<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nostalgi.JS</title>
<script src="Nostalgi.js"></script>
<script src="Nostalgi.net.js"></script>
<script src="Nostalgi.renderer.js"></script>
<script src="Nostalgi.io.js"></script>
<script type="text/javascript">
	var scene;
	var renderer;
    function webGLStart() {
    	renderer = new NOSTALGI.GL.Renderer('viewport1');
    	renderer.init();
    	
    	scene = new NOSTALGI.Scene();
        scene.initScene();
		
    }

</script>
</head>
	<body onload="webGLStart();">
		<canvas id="viewport1" style="border: none;" width="800" height="800"></canvas>
	</body>
</html>
